<div class="register-container">
    <h2>Registro</h2>
  
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div>
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          [(ngModel)]="username"
        />
      </div>
  
      <div>
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>
  
      <button type="submit">Registrarse</button>
    </form>
  </div>
